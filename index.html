<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>12bool</title>

        <!-- prima -->
        <link rel="stylesheet" href="./css/12bool.css">

        <!-- dopo -->
        <link rel="stylesheet" href="./css/style.css">

    </head>

    <body>
        
        <h1>Esercizio per casa</h1>

        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
            <div class="col-1">1 col</div>
        </div>

        <div class="row">
            <div class="col-2">col</div>
            <div class="col-5">col</div>
            <div class="col-5">col</div>
        </div>

        <div class="row">
            <div class="col-12">12 col</div>
        </div>

        <div class="row">
            <div class="col-8">8 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
        </div>

        <div class="row">
            <div class="col-1">1 col</div>
            <div class="col-2">2 col</div>
            <div class="col-2">2 col</div>
            <div class="col-6">6 col</div>
            <div class="col-1">1 col</div>
        </div>

        <div class="row mb-1">
            <div class="row col-6">
                <div class="col-2 green">Nasted 2 col</div>
                <div class="col-2 green">Nasted 2 col</div>
                <div class="col-8 green">Nasted 8 col</div>
            </div>
            <div class="col-6"></div>
        </div>

        <div class="row">
            <div class="col-12"></div>
        </div>

        <div class="row">
            <div class="col-1"></div>
            <div class="col-11"></div>
        </div>

        <div class="row">
            <div class="col-2"></div>
            <div class="col-10"></div>
        </div>

        <div class="row">
            <div class="col-3"></div>
            <div class="col-9"></div>
        </div>

        <div class="row">
            <div class="col-4"></div>
            <div class="col-8"></div>
        </div>

        <div class="row">
            <div class="col-5"></div>
            <div class="col-7"></div>
        </div>

        <div class="row mb-1">
            <div class="col-6"></div>
            <div class="col-6"></div>
        </div>

        <h2>Offset</h2>

        <div class="row mb-1">
            <div class="col-1 offset-11"></div>
            <div class="col-2 offset-10"></div>
            <div class="col-3 offset-9"></div>
            <div class="col-4 offset-8"></div>
            <div class="col-5 offset-7"></div>
            <div class="col-6 offset-6"></div>
            <div class="col-7 offset-5"></div>
            <div class="col-8 offset-4"></div>
            <div class="col-9 offset-3"></div>
            <div class="col-10 offset-2"></div>
            <div class="col-11 offset-1"></div>
        </div>

        <h2>Nested</h2>

        <div class="row mb-1">
            <div class="row col-7">
                <div class="col-3 green"></div>
                <div class="col-6 green"></div>
                <div class="col-3 green"></div>
            </div>
            <div class="row col-5">
                <div class="col-6 green"></div>
                <div class="col-6 green"></div>
            </div>
        </div>

        <h2>Alignment</h2>

        <div class="row">
            <div class="col-6">start</div>
        </div>

        <div class="row justify-center">
            <div class="col-6">center</div>
        </div>

        <div class="row justify-end">
            <div class="col-6">end</div>
        </div>

        <div class="row mb-1">
            <div class="col-6"></div>
            <div class="col-6">top</div>
        </div>

        <h2>Justify Content</h2>
        <h3>Space Around</h3>

        <div class="row">
            <div class="col-12">
                <div class="row justify-around">
                    <div class="col-3 green"></div>
                    <div class="col-3 green"></div>
                    <div class="col-3 green"></div>
                </div>
            </div>
        </div>

        <h3>Space Between</h3>
        <div class="row">
            <div class="col-12">
                <div class="row justify-between">
                    <div class="col-3 green"></div>
                    <div class="col-3 green"></div>
                    <div class="col-3 green"></div>
                </div>
            </div>
        </div>

    </body>
    
</html>
